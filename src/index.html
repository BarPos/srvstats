<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srvstats v</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        * {
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            font-style: normal;
        }

        body {
            background: #2c3e50;
            color: #bdc3c7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;

            width: calc(100% - 2rem);
            max-width: 48rem;
            border: 1px #34495e solid;
            border-radius: 1rem;
        }

        .stats {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .data {
            width: calc(100% - 2rem - 2rem);

            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .data-left {
            text-align: right;
            width: 92px;
            min-width: 92px;
        }

        .data-right {
            width: 42px;
            min-width: 42px;
        }

        .data-center {
            width: calc(48rem - 2rem - 92px - 42px - 2rem - 2rem);
            max-width: calc(100% - 2rem - 92px - 42px);
            transform: translateX(-16px);
            display: block;
            /* width: max-content; */
            margin-left: 16px;
            margin-right: 16px;
        }

        .data-center div {
            transform: translateX(16px);
            height: 20px;
            margin-top: 16px;
            margin-bottom: 16px;
            width: calc(100%);
            /* max-width: calc(100vw - 2rem - 92px - 42px - 2rem - 2rem); */
            border-radius: 1rem;
            background: #95a5a6;
            overflow: hidden;
        }

        .data-center div div {
            height: 100%;
            transform: translateY(-16px);
            background: #3498db;
            transition: 100ms;
            border-radius: 0;
        }

        .data1 {
            width: calc(100% - 2rem - 2rem);

            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .data1 div p:last-of-type {
            margin-bottom: 0;
        }

        .data1-left {
            text-align: right;
            width: 92px;
            min-width: 92px;
        }

        .data1-right {
            width: calc(48rem - 2rem - 92px - 1rem - 2rem);
            max-width: calc(100vw - 2rem - 92px - 1rem - 2rem);
            margin-left: 16px;
        }

        .footer {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
        }

        .footer p {
            text-align: right;
            color: #95a5a6;
            margin: 0;
            margin-top: 0.25rem;
        }

        .footer p:last-of-type {
            margin-bottom: 0;
        }

        .footer p a,
        .footer p a:visited {
            margin-left: 0.5rem;
            color: #2980b9;
            text-decoration: none;
        }

        .footer p a:hover,
        .footer p a:focus,
        .footer p a:active {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>srvstats <small class="version">v</small></h1>
        <div class="stats">
            <div class="data1">
                <div class="data1-left">
                    <p>Uptime:</p>
                    <p>CPU Cores:</p>
                </div>
                <div class=" data1-right">
                    <p><span class="_uptime">Loading...</span></p>
                    <p><span class="_cores">Loading...</span></p>
                </div>
            </div>
            <div class="data">
                <div class="data-left">
                    <p>CPU Ussage:</p>
                    <p>Memory:</p>
                    <p class="hide-swap">Swap:</p>
                </div>
                <div class="data-center">
                    <div>
                        <div class="_cpu_" style="width: 0%;"></div>
                    </div>
                    <div>
                        <div class="_memory_" style="width: 0%;"></div>
                    </div>
                    <div class="hide-swap">
                        <div class="_swap_" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="data-right">
                    <p><span class="_cpu">0</span>%</p>
                    <p><span class="_memory">0</span>%</p>
                    <p class="hide-swap"><span class="_swap">0</span>%</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>
            <a href="http://github.com/BarPos/srvstats" target="_blank" rel="noopener noreferrer">gh</a>
            <a href="http://x.com/barposoof" target="_blank" rel="noopener noreferrer">x</a>
        </p>
        <p>Made with ❤️&☕</p>
        <p>Copyright &copy; 2024 Bartłomiej Postek</p>
    </div>

    <script>
        const ver = "v0.6"
        const v = document.querySelector(".version")
        document.title = "srvstats " + ver
        v.innerHTML = ver
    </script>

    <script>
        const uptime = document.querySelector("._uptime")
        const cores = document.querySelector("._cores")
        const cpu = document.querySelector("._cpu")
        const memory = document.querySelector("._memory")
        const swap = document.querySelector("._swap")

        const _cpu = document.querySelector("._cpu_")
        const _memory = document.querySelector("._memory_")
        const _swap = document.querySelector("._swap_")

        const hideSwap = document.querySelectorAll(".hide-swap")

        const update = async (d) => {
            uptime.innerHTML = d.uptime
            cores.innerHTML = d.cores
            cpu.innerHTML = d.cpu < 10 ? Math.round(d.cpu * 100) / 100 : (d.cpu < 100 ? Math.round(d.cpu * 10) / 10 : Math.round(d.cpu))
            memory.innerHTML = d.memory < 10 ? Math.round(d.memory * 100) / 100 : (d.memory < 100 ? Math.round(d.memory * 10) / 10 : Math.round(d.memory))
            swap.innerHTML = d.swap < 10 ? Math.round(d.swap * 100) / 100 : (d.swap < 100 ? Math.round(d.swap * 10) / 10 : Math.round(d.swap))

            _cpu.style.width = d.cpu + "%"
            _memory.style.width = d.memory + "%"
            _swap.style.width = d.swap + "%"

            hideSwap.forEach(element => {
                if (d.swap == null) element.style.display = "none"
                else element.style.display = "block"
            });
        }

        var socket;
        const connect = () => {
            if (window.location.protocol == "https:")
                socket = new WebSocket("wss://" + location.host + "/ws");
            else
                socket = new WebSocket("ws://" + location.host + "/ws");

            socket.onopen = () => {
                console.log("WebSocket connection opened");
                // Send a message to the server
                socket.send("update");
            };
            socket.onmessage = (event) => {
                var data = JSON.parse(event.data)
                console.log(data)
                update(data)

                setTimeout(() => { socket.send("update"); }, 1000)
            }
            socket.onclose = (event) => {
                console.log("WebSocket connection closed");
                connect()
            };
            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
                connect()
            };
        }
        connect()
    </script>
</body>

</html>
